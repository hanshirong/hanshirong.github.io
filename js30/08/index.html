<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script src="./index.js" defer></script>
    <title>Canvas</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <label for="color">颜色：</label>
            <input type="color" name="color" id="color" value="#66ccff">

            <label for="size">粗细：</label>
            <input type="range" name="size" id="size" value="1" min = "1" max = "100">

            <label for="eraser">橡皮擦：</label>
            <input type="checkbox" name="eraser" id="eraser" value="false" >
        </div>
        <canvas id="myCanvas" width="600" height="500"></canvas>
        <button id="clear" >清屏</button>
    </div>
</body>
</html>
