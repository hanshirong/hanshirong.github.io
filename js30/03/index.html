<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpdateCss</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script src = "./index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Update CSS Variables with <span class="des">JS </span></h2>
        </div>
        <div class="choices">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="3" data-sizing="px">

            <label for="base">Base Color</label>
            <input id="base" type="color" name="baseColor" value="#ffc600">
        </div>
        <div class="main">
            <img src="./bg.jpg" alt="图片" class="image">
        </div>
    </div>
</body>
</html>
